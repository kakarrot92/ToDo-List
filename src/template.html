              <label class="col name p-2">Today's to do list</label>

            </div>

              <input class="col me-2 form-control" type="text" placeholder="Add to your list" name="add" />

            </div>
            <ul class="p-3 list-group gap-3 todos mx-auto text-light">
            
            </ul>

            </div>
          </form>
        </div>
      </div>
